set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g mouse on'
# Vim copy-paste
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l zsh"'

# defautl terminal settings
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",*256col*:Tc"
set -g history-limit 20000

# use VI
set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

set -g focus-events on

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind a send-prefix

# Vim mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Copy to clipboard
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# reload config
unbind ^R
bind ^R source-file ~/.tmux.conf \; display-message "Config reloaded..."

unbind ^T

# open new session
unbind F10
bind F10 new-session

# Lets please keep the new panes directory the same as old
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"
bind-key ^T split -p 25 -c "#{pane_current_path}"

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# tile all windows
unbind =
bind = select-layout tiled

# cycle through panes
unbind ^A
bind ^A select-pane -t :.+

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# Automatically set window title
set -g set-titles on
set -g set-titles-string 'tmux: #T'
set -g base-index 1
set -g pane-base-index 1

# Status bar configuration
set -g status-interval 5 
set -g status-left-length 80

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Display list window
unbind .
bind-key . last-window

# Switch to last pane
unbind ,
bind-key , last-pane

unbind m
bind-key m last-pane \; resize-pane -Z

unbind /
bind-key / command-prompt "rename-window %%"

# clock
set-window-option -g clock-mode-colour cyan
set-window-option -g clock-mode-style 12

# status line
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg default
set-window-option -g window-status-current-fg cyan
set-option -g status-right "#(~/.bash/current-host.sh) #(~/.bash/battery/battery -t)"
set-option -g status-left '[#[fg=cyan]#S#[fg=white]]#[bg=black] '

set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg black
set-option -g pane-border-bg black
set-option -g pane-border-fg black

set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg black
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Copy paste
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

## Join windows: <prefix> s, <prefix> j
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key b break-pane
